<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenanzeige</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>St.Gallen läuft</h1>
    <!-- Platzhalter für den Satz -->
    <p id="dataDisplay">Lade Daten...</p>

    <!-- Wettercode-Bild -->
    <img id="Sonne" src="images/Sonne.png" alt="Sonne" class="weather-image">
    <img id="Wolke" src="images/Sonnenwolke.png" alt="Sonnenwolke" class="weather-image">
    <img id="Blitz" src="images/Blitz.png" alt="Blitz" class="weather-image">
    <img id="Nebel" src="images/Nebel.png" alt="Nebel" class="weather-image">
    <img id="Regen" src="images/Regen.png" alt="Regen" class="weather-image">
    <img id="Schnee" src="images/Schnee.png" alt="Schnee" class="weather-image">

    <img id="Bratkalt" src="images/Bratwurst kalt.png" alt="kalte Bratwurst" class="wurst-image">
    <img id="Bratwarm" src="images/Bratwurst warm.png" alt="warme Bratwurst" class="wurst-image">
    <img id="Bratheiss" src="images/Bratwurst heiss.png" alt="heisse Bratwurst" class="wurst-image">
    
    <script src="js/script.js"></script>
</body>
</html>
